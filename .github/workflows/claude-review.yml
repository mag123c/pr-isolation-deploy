name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  review:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            이 PR의 변경사항을 리뷰하고, GitHub의 인라인 코드 리뷰 기능을 사용해서 리뷰를 제출해주세요.

            ## 리뷰 방법
            gh api를 사용해서 PR Review를 생성하세요:

            ```bash
            gh api repos/{owner}/{repo}/pulls/{pr_number}/reviews \
              -X POST \
              -f body="전체 리뷰 요약" \
              -f event="COMMENT" \
              -f 'comments=[{"path":"파일경로","line":라인번호,"body":"코멘트 내용"}]'
            ```

            ## 리뷰 포인트
            - 코드 품질 및 베스트 프랙티스
            - 잠재적 버그 및 에러 처리
            - 보안 이슈
            - 개선 제안사항 (suggestion 코드 블록 포함)

            ## 중요
            - 반드시 `gh pr diff`로 변경된 파일과 라인을 확인하세요
            - 각 이슈를 해당 파일의 정확한 라인에 인라인 코멘트로 달아주세요
            - suggestion 블록을 사용해서 수정 제안을 해주세요:
              ```suggestion
              수정된 코드
              ```
          settings: ".claude/settings.json"
          use_sticky_comment: true
          show_full_output: true
          claude_args: "--max-turns 10"
