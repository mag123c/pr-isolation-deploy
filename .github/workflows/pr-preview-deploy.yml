name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: preview-web
  ECS_CLUSTER: preview-cluster2
  DOMAIN: ounwan.net

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: pr-${{ github.event.number }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --build-arg PR_NUMBER=${{ github.event.number }} \
            --build-arg DEPLOY_URL=pr-${{ github.event.number }}.${{ env.DOMAIN }} \
            --build-arg BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Get or Create Target Group
        id: create-tg
        run: |
          TG_ARN=$(aws elbv2 describe-target-groups \
            --names pr-${{ github.event.number }}-tg \
            --query 'TargetGroups[0].TargetGroupArn' \
            --output text 2>/dev/null || echo "")

          if [ -z "$TG_ARN" ] || [ "$TG_ARN" == "None" ]; then
            echo "Creating new Target Group..."
            TG_ARN=$(aws elbv2 create-target-group \
              --name pr-${{ github.event.number }}-tg \
              --protocol HTTP \
              --port 3000 \
              --vpc-id ${{ secrets.VPC_ID }} \
              --target-type ip \
              --health-check-path / \
              --health-check-interval-seconds 30 \
              --healthy-threshold-count 2 \
              --query 'TargetGroups[0].TargetGroupArn' \
              --output text)
          else
            echo "Target Group already exists: $TG_ARN"
          fi
          echo "tg_arn=$TG_ARN" >> $GITHUB_OUTPUT

      - name: Add ALB listener rule
        run: |
          RULE_ARN=$(aws elbv2 describe-rules \
            --listener-arn ${{ secrets.LISTENER_ARN }} \
            --query "Rules[?Priority=='${{ github.event.number }}'].RuleArn" \
            --output text 2>/dev/null || echo "")

          if [ -z "$RULE_ARN" ] || [ "$RULE_ARN" == "None" ]; then
            echo "Creating new ALB rule..."
            aws elbv2 create-rule \
              --listener-arn ${{ secrets.LISTENER_ARN }} \
              --priority ${{ github.event.number }} \
              --conditions "Field=host-header,Values=pr-${{ github.event.number }}.${{ env.DOMAIN }}" \
              --actions "Type=forward,TargetGroupArn=${{ steps.create-tg.outputs.tg_arn }}"
          else
            echo "ALB rule already exists: $RULE_ARN"
          fi

      - name: Create or Update ECS service
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          PR_NUMBER: ${{ github.event.number }}
          TG_ARN: ${{ steps.create-tg.outputs.tg_arn }}
          EXECUTION_ROLE_ARN: ${{ secrets.ECS_EXECUTION_ROLE_ARN }}
          SUBNET_IDS: ${{ secrets.SUBNET_IDS }}
          SECURITY_GROUP_ID: ${{ secrets.SECURITY_GROUP_ID }}
        run: |
          cat > task-def.json << EOF
          {
            "family": "pr-${PR_NUMBER}-web",
            "containerDefinitions": [{
              "name": "web",
              "image": "${ECR_REGISTRY}/${ECR_REPOSITORY}:pr-${PR_NUMBER}",
              "portMappings": [{"containerPort": 3000}],
              "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                  "awslogs-group": "/ecs/preview",
                  "awslogs-region": "${AWS_REGION}",
                  "awslogs-stream-prefix": "pr-${PR_NUMBER}"
                }
              }
            }],
            "requiresCompatibilities": ["FARGATE"],
            "networkMode": "awsvpc",
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "${EXECUTION_ROLE_ARN}"
          }
          EOF

          TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster ${ECS_CLUSTER} \
            --services pr-${PR_NUMBER} \
            --query 'services[0].status' \
            --output text 2>/dev/null || echo "MISSING")

          if [ "$SERVICE_STATUS" == "ACTIVE" ]; then
            echo "Updating existing service..."
            aws ecs update-service \
              --cluster ${ECS_CLUSTER} \
              --service pr-${PR_NUMBER} \
              --task-definition $TASK_ARN \
              --force-new-deployment
          else
            echo "Creating new service..."
            aws ecs create-service \
              --cluster ${ECS_CLUSTER} \
              --service-name pr-${PR_NUMBER} \
              --task-definition $TASK_ARN \
              --desired-count 1 \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[${SUBNET_IDS}],securityGroups=[${SECURITY_GROUP_ID}],assignPublicIp=ENABLED}" \
              --load-balancers "targetGroupArn=${TG_ARN},containerName=web,containerPort=3000"
          fi

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.number }},
              body: '🚀 **Preview 환경 준비 완료!**\n\n🔗 https://pr-${{ github.event.number }}.${{ env.DOMAIN }}\n\n> PR이 닫히면 자동으로 정리됩니다.'
            })
